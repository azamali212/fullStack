<div class="p-3">
    <form>
        <div class="form-group">
            <input type="email" class="form-control form-control-rounded" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control form-control-rounded" placeholder="Subject">
        </div>
        <div class="mb-3">
            <div class="form-group">
                <textarea name="message" class="form-control form-control-rounded" id="" cols="30" rows="10" placeholder="Message"></textarea>
            </div>
        </div>
        <div class="d-flex">
            <div class="flex-grow-1"></div>
            <button class="btn btn-rounded btn-primary btn-block mb-2 mx-3">Send</button>
            <button class="btn btn-rounded btn-light btn-block mb-2" (click)="activeModal.close()">Cancel</button>
            
        </div>
    </form>
</div>
