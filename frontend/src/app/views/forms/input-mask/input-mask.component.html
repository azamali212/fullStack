<div class="breadcrumb">
    <h1>Masks</h1>
    <ul>
        <li><a href="">Form</a></li>
        <li>Input Masks</li>
    </ul>
</div>
<div class="separator-breadcrumb border-top"></div>

<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-body">
                <div class="card-title mb-3">Input Masks</div>
                <form [formGroup]="formMask" (ngSubmit)="submit()">
                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="isbn1">ISBN 1</label>
                            <input type="text" class="form-control" id="isbn1" showMaskTyped="true" [specialCharacters]="['-']"
                            mask="999-99-999-9999-9" placeholder="999-99-999-9999-9">
                        </div>

                        <div class="col-md-6 form-group mb-3">
                            <label for="phone">Phone</label>
                            <input class="form-control" id="phone" mask="(999) 999-999" showMaskTyped="true"
                                [specialCharacters]="[' ', '(', ')', '-',]" placeholder="(323) 231-232">
                        </div>

                        <div class="col-md-6 form-group mb-3">
                            <label for="card">Master card</label>
                            <input class="form-control" id="card" showMaskTyped="true" mask="9999 9999 9999 9999"
                                placeholder="9999 9999 9999 9999">
                        </div>

                        <div class="col-md-6 form-group mb-3">
                            <label for="picker1">Time</label>
                            <div class="input-group">
                                <input id="picker1" class="form-control" showMaskTyped="true" mask="Hh:m0:s0" placeholder="hh/mm/ss">
                            </div>
                        </div>

                        <div class="col-md-6 form-group mb-3">
                            <label for="picker1">Date</label>
                            <div class="input-group">
                                <input id="picker1" class="form-control" showMaskTyped="true" mask="d0/M0/0000" placeholder="mm/dd/yyyy">
                            </div>
                        </div>

                        <div class="col-md-6 form-group mb-3">
                            <label for="picker1">Date & Hour</label>
                            <div class="input-group">
                                <input id="picker1" class="form-control" showMaskTyped="true" mask="d0/M0/0000 Hh:m0:s0" placeholder="mm/dd/yyyy">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <btn-loading btnClass="btn-primary">Submit</btn-loading>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
