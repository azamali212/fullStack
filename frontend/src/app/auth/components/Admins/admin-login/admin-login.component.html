<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="flex flex-col sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-16 w-auto"
      src="assets/images/logo3.png"
      alt="Your Company"
    />
    <h2 class="mt-10 text-center text-xl font-bold tracking-tight text-gray-900">
      {{ heading }}
    </h2>
  </div>

  <div class="w-full max-w-md px-7 py-4 mx-auto bg-white rounded-2xl shadow-lg mt-5">
    <!-- Navigation Bar -->
    <div class="px-5 pt-3 bg-white rounded-2xl" *ngIf="!showForm">
      <div class="flex justify-around">
        <!-- Item #1 -->
        <div class="flex group">
          <a (click)="navigateTo('system-admin')" class="p-3 text-gray-400 hover:text-yellow-500 cursor-pointer">
            <span class="flex flex-col items-center">
              <i class="mdi mdi-home-outline mdi-24px mx-1 text-gray-500 group-hover:text-gray-700 transition-color duration-200"></i>
              <span class="text-xs mb-2 transition-all duration-200">System Administrator</span>
            </span>
          </a>
        </div>

        <!-- Item #2 -->
        <div class="flex group">
          <a (click)="navigateTo('hospital-admin')" class="p-3 text-gray-400 hover:text-yellow-500 cursor-pointer">
            <span class="flex flex-col items-center">
              <i class="mdi mdi-compass-outline mdi-24px mx-1 text-gray-500 group-hover:text-gray-700 transition-color duration-200"></i>
              <span class="text-xs mb-2 transition-all duration-200">Hospital Administrator</span>
            </span>
          </a>
        </div>
      </div>
    </div>

    <!-- Form Section -->
    <div *ngIf="showForm" class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <app-input
            id="email"
            name="email"
            type="email"
            label="Email address"
            autocomplete="email"
            [required]="true"
            class="block w-full py-1.5 text-gray-900"
          ></app-input>
        </div>
        <div class="flex-col items-center justify-between mt-2">
          <app-input
            id="password"
            name="password"
            type="password"
            label="Password"
            autocomplete="current-password"
            [required]="true"
            class="block w-full py-1.5 text-gray-900"
          ></app-input>
          <div class="ml-2">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500 text-sm">Forgot password?</a>
          </div>
        </div>
        <div>
          <app-button
            label="Sign in"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          ></app-button>
        </div>
      </form>
      <p class="mt-10 text-center text-sm text-gray-500">
        Not a member?
        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Start a 14-day free trial</a>
      </p>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
